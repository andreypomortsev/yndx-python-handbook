name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.14, 3.11.9, 3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          make install

      - name: Run Flake8 linting
        run: |
          make lint
  
      - name: Check Flake8 results
        run: |
          flake8_exit_status=$?
          if [ $flake8_exit_status -ne 0 ]; then
            echo "Linting failed with exit status $flake8_exit_status."
            exit 1
          fi

      - name: Final linting status
        run: echo "Linting passed."

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run Pytest with Coverage
        run:
          make test-report-xml
        env:
          CI: true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@79066c46f8dcdf8d7355f820dbac958c5b4cb9d3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
